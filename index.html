<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="name-container" class="text-center mt-5">
      <input type="text" id="user-name" class="form-control mb-3" placeholder="Enter your name">
      <button id="start-button" class="btn btn-primary">Start Quiz</button>
    </div>

    <div id="quiz-container" class="d-none mt-5">
      <div id="questionnaire-container" class="row justify-content-center"></div>
      <div id="pagination" class="d-flex justify-content-center mt-3">
        <button id="prev-button" class="btn btn-secondary mr-2" disabled>Previous</button>
        <span id="page-info" class="align-self-center"></span>
        <button id="next-button" class="btn btn-secondary ml-2" disabled>Next</button>
      </div>
    </div>

    <div id="loading-screen" class="d-none">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
